
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <style>
    .modal-header, h4, .close {
      background-color: #c6ebed;
      color: white !important;
      text-align: center;
      font-size: 30px;
    }
    .modal-footer {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

<div class="container">
  <button type="button" class="btn btn-default btn-lg" id="myBtn">Login</button>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form id="loginForm" role="form">
            <div class="form-group">
              <label for="login-username"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" id="login-username" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="login-password"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="password" class="form-control" id="login-password" placeholder="Enter password" required>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" checked>Remember me</label>
            </div>
            <button type="submit" class="btn btn-info btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <p>Not a member? <a href="#" id="showSignup">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal fade" id="signupModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Sign up</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form id="signupForm" role="form">
            <div class="form-group">
              <label for="signup-name"><span class="glyphicon glyphicon-user"></span> Name</label>
              <input type="text" class="form-control" id="signup-name" placeholder="Enter Name" required>
            </div>
            <div class="form-group">
              <label for="signup-email"><span class="glyphicon glyphicon-user"></span> Email</label>
              <input type="email" class="form-control" id="signup-email" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
              <label for="signup-password"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="password" class="form-control" id="signup-password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
              <label for="signup-confirm-password"><span class="glyphicon glyphicon-user"></span> Confirm Password</label>
              <input type="password" class="form-control" id="signup-confirm-password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-info btn-block"><span class="glyphicon glyphicon-off"></span> Signup</button>
          </form>
        </div>
        <div class="modal-footer">
          <p>Already a member? <a href="#" id="showLogin">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="Login.js"></script>

</body>
</html>
