<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Category</title>
    <link rel="stylesheet" href="Categories.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="First_part">
            <div class="search_section">
                <h1>The Store That Feeds Your Mind.<br/> Visit Us Today!</h1>
                <h3>Where You Can Browse, Buy and Read Books in Minutes</h3>
                    <input type="text" placeholder="Search Book By Title Or Author...">
                    <button type="submit">Search</button>
            </div>
            <div class="image_section">
                <img src="/MyBookShelf_Project/images/search.jpeg" alt="BookLove">
            </div>
        </div>


        <div class="category">
            <h1>____________Explore Our Book Categories____________</h1>
            <div class="category_pic" id="Story"> 
                <button>Story</button>
            </div>

            <div class="category_pic" id="Horror">
                <button>Horror</button>
            </div>

            <div class="category_pic" id="Motivational">
                <button>Motivational</button>
            </div>

            <div class="category_pic" id="Spiritual"> 
                <button>Spiritual</button>
            </div>

            <div class="category_pic" id="Romantic">
                <button>Romantic</button>
            </div>
            
            <div class="catagory_pic" id="All">
                <button>View All Books</button>
            </div>
        </div>


    </div>
</body>
</html>
