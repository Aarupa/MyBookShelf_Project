<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Category</title>
    <link rel="stylesheet" href="Categories.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="First_part">
            <div class="search_section">
                <h1>The Store That Feeds Your Mind.<br/> Visit Us Today!</h1>
                <h3>Where You Can Browse, Buy and Read Books in Minutes</h3>
                <form id="searchForm">
                    <input type="text" id="searchInput" placeholder="Search Book By Title Or Author..." required>
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="image_section">
                <img src="/MyBookShelf_Project/images/search.jpeg" alt="BookLove">
            </div>
        </div>

        
        <div class="category">
            <h1>_____Explore Our Book Categories_____</h1>
            <div class="category_pic Story"> 
                <button id="Story">Story</button>
            </div>

            <div class="category_pic Horror">
                <button id="Horror">Horror</button>
            </div>

            <div class="category_pic Motivational">
                <button id="Motivational">Motivational</button>
            </div>

            <div class="category_pic Spiritual"> 
                <button id="Spiritual">Spiritual</button>
            </div>

            <div class="category_pic Romantic">
                <button id="Romantic">Romantic</button>
            </div>

            <div class="category_pic All">
                <button id="All">View All Books</button>
            </div>
        </div>

        <div id="bookList"></div>
        <div id="bookDetail"></div>
        <div id="favoriteList"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
